<ion-header>
  <ion-toolbar>
    <ion-title class="logo-title">LUMINA</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input placeholder="Pesquisar..." class="input-search"></ion-input>
      </ion-col>
    </ion-row>

    <!-- Notícias-->
    <ion-row>
      <ion-col size="12">
        <h2>Notícias</h2>
      </ion-col>
      <ion-col size="6">
        <ion-card class="news-card">
          <img src="https://via.placeholder.com/150" />
          <ion-card-content>
            <p class="date">18/08/2021</p>
            <h3>Preocupação ambiental em SP</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="news-card">
          <img src="https://via.placeholder.com/150" />
          <ion-card-content>
            <p class="date">18/08/2021</p>
            <h3>Preocupação ambiental em SP</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Ações do Voluntariado -->
    <ion-row>
      <ion-col size="12">
        <h2>Ações do Voluntariado</h2>
        <!-- Tags -->
        <ion-chip>
          <ion-label>Todos</ion-label>
        </ion-chip>
        <ion-chip outline>
          <ion-label>Ambiental</ion-label>
        </ion-chip>
        <ion-chip outline>
          <ion-label>Saúde</ion-label>
        </ion-chip>
        <ion-chip outline>
          <ion-label>Educação</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="volunteer-card">
          <img src="https://via.placeholder.com/300x150" />
          <ion-card-content>
        
            <!-- Título e "Mais info" -->
            <ion-grid class="title-grid">
              <ion-row>
                <ion-col size="6">
                  <h3>Ação do povo</h3>
                </ion-col>
                <ion-col size="6" class="text-right">
                  <p class="info-link">Mais info</p>
                </ion-col>
              </ion-row>
            </ion-grid>
        
            <!-- Linha fina cinza -->
            <div class="divider"></div>
        
            <!-- Bolinhas de status e botão de interesse -->
            <ion-grid class="status-grid">
              <ion-row>
                <ion-col size="9">
                  <div class="circle-container">
                    <!-- Bolinha "Disponível" -->
                    <div class="status-circle available-circle">
                      <ion-icon name="person-outline" class="status-icon"></ion-icon>
                      <p class="number">5</p> <!-- Número abaixo do ícone -->
                    </div>
        
                    <!-- Bolinha "Total" -->
                    <div class="status-circle total-circle">
                      <ion-icon name="person-outline" class="status-icon"></ion-icon>
                      <p class="number">10</p> <!-- Número abaixo do ícone -->
                    </div>
                  </div>
                </ion-col>
        
                <!-- Botão de Interesse -->
                <ion-col size="3" class="text-right">
                  <ion-button class="interest-button" fill="clear">
                    <ion-icon name="hand-left-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
        
          </ion-card-content>
        </ion-card>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="news">
      <ion-icon name="newspaper-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="heart">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="person">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
